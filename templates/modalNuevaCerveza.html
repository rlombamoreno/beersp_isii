<!-- Modal para añadir nueva cerveza -->
<div class="modal fade" id="modalNuevaCerveza" tabindex="-1" aria-labelledby="modalNuevaCervezaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalNuevaCervezaLabel">Añadir Nueva Cerveza</h5>
        <button type="button" class="btn-close" id="btnCerrarNuevaCerveza" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formNuevaCerveza">
          {% if csrf_token %}<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">{% endif %}
          
          <!-- Nombre -->
          <div class="mb-3">
            <label class="form-label">Nombre de la cerveza *</label>
            <input type="text" class="form-control" id="nuevaCervezaNombre" name="nombre" required placeholder="Ej: Mahou Cinco Estrellas">
          </div>
          
          <!-- Estilo -->
          <div class="mb-3">
            <label class="form-label">Estilo *</label>
            <input type="text" class="form-control" name="estilo" required placeholder="Ej: Lager, IPA, Stout...">
          </div>
          
          <!-- País de procedencia -->
          <div class="mb-3">
            <label class="form-label">País de procedencia *</label>
            <select class="form-select" id="nuevaCervezaPais" name="pais_procedencia" required>
              <option value="">Seleccionar país...</option>
              <!-- Se llenará dinámicamente con JavaScript -->
            </select>
          </div>
          
          <!-- Porcentaje de alcohol -->
          <div class="mb-3">
            <label class="form-label">Porcentaje de alcohol (ABV) *</label>
            <div class="input-group">
              <input type="number" class="form-control" name="porcentaje_alcohol" step="0.1" min="0" max="99" required placeholder="Ej: 5.5">
              <span class="input-group-text">%</span>
            </div>
          </div>
          
          <!-- IBU -->
          <div class="mb-3">
            <label class="form-label">IBU (International Bitterness Units) - Opcional</label>
            <input type="number" class="form-control" name="ibu" min="0" max="200" placeholder="Ej: 25">
          </div>
          
          <!-- Color -->
          <div class="mb-3">
            <label class="form-label">Color - Opcional</label>
            <input type="text" class="form-control" name="color" placeholder="Ej: Dorado, Ámbar, Negro...">
          </div>
          
          <div class="alert alert-info">
            <small>
              <strong>Nota:</strong> Los campos marcados con * son obligatorios.<br>
              La cerveza se añadirá a la base de datos y podrás registrarla en tus degustaciones.
            </small>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btnCancelarNuevaCerveza">Cancelar</button>
        <button type="button" class="btn btn-beersp" id="btnGuardarNuevaCerveza">Guardar Cerveza</button>
      </div>
    </div>
  </div>
</div>

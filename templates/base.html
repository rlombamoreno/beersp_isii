<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BeerSp üçª</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
  <style>
    body {
      background: linear-gradient(135deg, #f9f3e9, #f0e6d2);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border: none;
    }
    .btn-beersp {
      background-color: #d4a017;
      border-color: #b8860b;
    }
    .btn-beersp:hover {
      background-color: #b8860b;
      border-color: #8b660b;
    }
    .logo {
      font-size: 2rem;
      color: #8b4513;
      font-weight: bold;
    }
    .flatpickr-input {
      background: white !important;
      border: 1px solid #ced4da !important;
      border-radius: 0.375rem !important;
      padding: 0.375rem 0.75rem !important;
      font-size: 1rem !important;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="text-center mb-4">
          <div class="logo">BeerSp üçª</div>
          <p class="text-muted">Descubre, comparte y degusta cervezas con estilo.</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <!-- JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const fechaInput = document.getElementById("fecha_nacimiento");
      if (fechaInput) {
        flatpickr(fechaInput, {
          altInput: true,
          altFormat: "j F Y",
          dateFormat: "Y-m-d",
          maxDate: "today",
          locale: {
            firstDayOfWeek: 1,
            weekdays: {
              shorthand: ["Dom", "Lun", "Mar", "Mi√©", "Jue", "Vie", "S√°b"],
              longhand: ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"]
            },
            months: {
              shorthand: ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"],
              longhand: ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"]
            }
          }
        });
      }
    });
  </script>
</body>
</html>

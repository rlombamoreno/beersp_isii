{% extends "base.html" %}
{% block content %}
<div class="card p-4">
  <h3 class="text-center mb-4">Nueva contraseña</h3>
  <form method="POST">
    <input type="hidden" name="token" value="{{ token }}">
    <div class="mb-3">
      <label for="contraseña_nueva" class="form-label">Nueva contraseña</label>
      <input type="password" class="form-control" id="contraseña_nueva" name="contraseña_nueva" required>
    </div>
    <div class="mb-3">
      <label for="contraseña_confirm" class="form-label">Repetir contraseña</label>
      <input type="password" class="form-control" id="contraseña_confirm" name="contraseña_confirm" required>
    </div>
    <button type="submit" class="btn btn-beersp w-100">Actualizar contraseña</button>
  </form>
</div>
{% endblock %}

<div class="list-group">
  {% for c in cervezas %}
    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
       data-bs-toggle="modal" data-bs-target="#modalCerveza"
       data-id="{{ c.id }}"
       data-nombre="{{ c.nombre }}"
       data-estilo="{{ c.estilo }}"
       data-pais="{{ c.pais_procedencia }}"
       data-abv="{{ c.porcentaje_alcohol }}"
       data-ibu="{{ c.ibu or 'N/A' }}"
       data-color="{{ c.color }}">
      <div>
        <strong>{{ c.nombre }}</strong><br>
        <small class="text-muted">{{ c.estilo }} Â· {{ c.pais_procedencia }}</small>
      </div>
      <span class="badge bg-secondary">{{ c.porcentaje_alcohol }}%</span>
    </a>
  {% endfor %}
</div>

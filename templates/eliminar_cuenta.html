{% extends "base.html" %}
{% block content %}
<div class="card p-4">
  <h3 class="text-center mb-4 text-danger">Eliminar cuenta</h3>
  <p class="text-muted text-center">
    ¿Estás seguro de que deseas eliminar tu cuenta <strong>{{ usuario.nombre_usuario }}</strong>?
    Esta acción es <strong>irreversible</strong> y se perderán todos tus datos.
  </p>

  <form method="POST" class="text-center">
    <div class="form-check mb-4">
      <input class="form-check-input" type="checkbox" name="confirmar" id="confirmar" value="si" required>
      <label class="form-check-label" for="confirmar">
        Confirmo que quiero eliminar mi cuenta permanentemente.
      </label>
    </div>
    <button type="submit" class="btn btn-danger w-100">Eliminar cuenta</button>
    <a href="{{ url_for('perfil', id=usuario.id) }}" class="btn btn-outline-secondary mt-2">← Volver al perfil</a>
  </form>
</div>
{% endblock %}
